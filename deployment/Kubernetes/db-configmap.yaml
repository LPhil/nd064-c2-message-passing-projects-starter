apiVersion: v1
kind: ConfigMap
metadata:
  namespace: udaconnect
  name: db-env
data:
  DB_USERNAME: "ct_admin"
  DB_NAME: "geoconnections"
  DB_HOST: "postgres"
  DB_PORT: "5432"
